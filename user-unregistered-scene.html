<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <title>Windroid 3.6.0</title>
    </head>
    <body class="text-white" style="background: radial-gradient(#0846a3, #0b6bfa); font-size:x-large;"></body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <br><br><br><br><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col mx-auto justify-content-center">
                    <div class="d-flex justify-content-center">No user created in this device.</div>
                    <div class="d-flex justify-content-center">Do you want to create it?</div><br>
                    <button id='register' type="button" class="d-flex mx-auto btn btn-primary btn-lg">Create User</button>
                </div>
            </div>
        </div>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(async () => {
                $('#register').click(async () => {
                    windroid.user.registerScene();
                });
            });
        </script>
    </body>
</html>
