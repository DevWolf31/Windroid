<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <title>Windroid 3.6.0</title>
    </head>
    <body style="background: radial-gradient(#0846a3, #0b6bfa);"></body>
        <div class="container bg-transparent">
            <div class="row">
                <div class="col">
                    <br><br><br><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mx-auto">
                    <img id="userimg" width="180" height="180" src="../resources/icons/ic_user.svg" class="rounded-circle mx-auto d-block">      
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 mx-auto">
                    <br>
                    <h3 id="username" style="text-align: center;color:white;">User</h3>
                    <br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 mx-auto justify-content-center">
                    <form>
                        <div class="form-floating">
                            <input class="form-control" type="password" placeholder="Password" id="userpass">
                            <label for="userpass">Password</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg" id="login">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(async function(){

                var name = await windroid.user.getName();
                document.getElementById('username').innerHTML = name;

                $('#login').click(async function(){      

                    var pass = await document.getElementById('userpass').value;

                    await windroid.user.login(name, pass);
                });
            });
        </script>
    </body>
</html>
